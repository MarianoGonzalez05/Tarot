<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Resultados de Tarot</title>
    <style>
        
        body {
            font-family: monospace;
            margin: 0;
            padding: 20px;
            background-image: url(./fondo.jpg);
        }
        h2, h1{
            font-family: monospace;
            color: yellow;
        }
        .card {
            background: rgba(255, 255, 255, 0.603);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.747);
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
        .card img {
            max-width: 100px;
            height: auto;
        }
        #tarot-cards {
            margin-top: 20px;
        }
        #draw-button {
            padding: 10px 20px;
            background-color: #4400ff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        #draw-button:hover {
            background-color: #797700;
        }
        #number-input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <center><h1>Vicky tira las cartas</h1>
    <label for="number-input"><h2>Cuantas queres tirar?</h2></label>
    <br>
    <input type="number" id="number-input" min="1" value="3">
    <br>
    <button id="draw-button">LANZAR</button></center>
    <div id="tarot-cards"></div>

    <script>
        document.getElementById('draw-button').addEventListener('click', async function() {
            const numberOfCards = document.getElementById('number-input').value;
            if (numberOfCards <= 0) {
                alert('Por favor, ingresa un número válido mayor que 0.');
                return;
            }

            try {
                const response = await fetch(`https://tarot-api-es.vercel.app/api/v1/random?n=${numberOfCards}`);
                const data = await response.json();

                const tarotCardsContainer = document.getElementById('tarot-cards');
                tarotCardsContainer.innerHTML = '';

                data.cards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <h2>${card.name}</h2>
                        <img src="${card.image}" alt="${card.name}">
                        <p>${card.meaning_up}</p>
                    `;
                    tarotCardsContainer.appendChild(cardElement);
                });
            } catch (error) {
                console.error('Error fetching tarot data:', error);
            }
        });
    </script>
</body>
</html>
